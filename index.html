<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<div class="container flex bg-black">
    <div class="left rounded">
        <div class="close">
            <img width="30" class="invert" src="img/close.svg" alt="close">
        </div>

        <div class="home bg-grey rounded m-1 p-1">
            <div class="logo"><img class="invert" src="img/logo.svg" alt="logo"></div>

            <ul>
                <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                <li><img class="invert" src="img/search.svg" alt="search">Search</li>
            </ul>
        </div>

        <div class="library bg-grey rounded m-1 p-1">
            <div class="heading">
                <div class="lib">
                    <img class="invert" src="img/library.svg" alt="library">
                    <h2>Your Library</h2>
                </div>
                <img class="invert plus" src="img/plus.svg" alt="plus">



            </div>
            <div class="songList">
                <ul>

                </ul>
            </div>
            <div class="footer">
                <div><a href="https://www.spotify.com/in-en/legal/" id="" data-encore-id="textLink"><span
                            data-encore-id="type">Legal</span></a></div>
                <div><a href="https://www.spotify.com/in-en/safetyandprivacy/" id="" data-encore-id="textLink"><span
                            data-encore-id="type">Safety & Privacy Center</span></a></div>
                <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/" id="" data-encore-id="textLink"><span
                            data-encore-id="type">Privacy Policy</span></a></div>
                <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/" id="" data-encore-id="textLink"><span
                            data-encore-id="type">Cookies</span></a></div>
                <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id=""
                        data-encore-id="textLink"><span data-encore-id="type">About Ads</span></a></div>
                <div><a href="https://www.spotify.com/in-en/accessibility/" id="" data-encore-id="textLink"><span
                            data-encore-id="type">Accessibility</span></a></div>


                <button class="Lang"><img src="img/Earth.svg" alt="Earth">Eng</button>



            </div>
        </div>

    </div>
    <div class="right bg-grey rounded m-1">
        <div class="header rounded">
            <div class="nav">
                <div class="hamburgerCont">
                    <img width="40px" class="invert hamburger" src="img/hamburger.svg" alt="hamburger">

                    <img src="img/left.svg" alt="left">
                    <img src="img/right.svg" alt="right">
                </div>
            </div>
            <div class="buttons">
                <button class="signinbtn">Sign up</button>
                <button class="loginbtn">Log in</button>
            </div>
        </div>
        <div class="spotifyPlaylists">
            <h1>Spotify Playlists</h1>
            <div class="cardContainer"> </div>

            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>

                <div class="abovebar">
                    <div class="songinfo ellipsis">

                    </div>
                    <div class="songbuttons">
                        <img width="30px" id="previous" src="img/prevsong.svg" alt="previous-song">
                        <img width="30px" id="play" src="img/play.svg" alt="play">
                        <img width="30px" id="next" src="img/nextsong.svg" alt="next-song">
                    </div>

                    <div class="timevol">
                        <div class="songtime">

                        </div>
                        <div class="volume">
                            <img width="25" src="img/volume.svg" alt="volume">
                            <div class="range">
                                <input type="range" name="volume">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<body>

</body>
<script src="script.js"></script>

</html>
